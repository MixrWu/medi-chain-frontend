<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediChain Lite dApp</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f7fb;
        }
        .card {
            border-radius: 1rem;
        }
        .record-card {
            border-left: 4px solid #0d6efd;
        }
        .badge-time {
            font-size: 0.8rem;
        }
        .section-hint {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h4">MediChain Lite</span>
        <button id="connectBtn" class="btn btn-light btn-sm">
            🔗 連接 MetaMask
        </button>
    </div>
</nav>

<div class="container mb-5">

    <!-- 錢包狀態 -->
    <div class="alert alert-secondary mb-2" id="accountBox">
        尚未連接錢包
    </div>

    <!-- 角色提示 -->
    <div class="mb-4">
        <span class="badge bg-info" id="roleBadge">
            操作角色依功能情境判定（病患 / 醫生）
        </span>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="mainTabs">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-query">
                📄 病歷查詢
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-write">
                ✍️ 醫療操作
            </button>
        </li>
    </ul>

    <div class="tab-content">

        <!-- ================= 查詢病歷 ================= -->
        <div class="tab-pane fade show active" id="tab-query">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">病歷查詢</h5>

                    <!-- 查詢自己 -->
                    <div class="mb-3">
                        <button id="querySelfBtn" class="btn btn-outline-primary btn-sm">
                            查詢自己的病歷
                        </button>
                        <div class="section-hint mt-1">
                            病患可隨時查詢自己的所有病歷紀錄
                        </div>
                    </div>

                    <!-- 查詢他人 -->
                    <div class="mb-3">
                        <label for="otherPatientAddress" class="form-label">
                            查詢其他病患（僅限被授權醫生）
                        </label>
                        <div class="input-group">
                            <input
                                id="otherPatientAddress"
                                class="form-control"
                                placeholder="輸入病患錢包地址"
                            >
                            <button id="queryOtherBtn" class="btn btn-primary">
                                查詢
                            </button>
                        </div>
                        <div class="section-hint mt-1">
                            系統將由智慧合約自動驗證是否具備讀取權限
                        </div>
                    </div>

                    <hr>

                    <h6 class="text-muted mb-2">查詢結果</h6>
                    <div id="recordsContainer" class="text-muted">
                        尚未查詢任何病歷
                    </div>
                </div>
            </div>
        </div>

        <!-- ================= 醫療操作 ================= -->
        <div class="tab-pane fade" id="tab-write">
            <div class="row g-4">

                <!-- 授權醫生 -->
                <div class="col-lg-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-3">授權醫生讀取病歷</h5>

                            <div class="mb-3">
                                <label for="doctorAddress" class="form-label">
                                    醫生錢包地址
                                </label>
                                <input
                                    id="doctorAddress"
                                    class="form-control"
                                    placeholder="0x 開頭的地址"
                                >
                            </div>

                            <button id="grantBtn" class="btn btn-warning">
                                授權醫生
                            </button>

                            <p id="grantStatus" class="mt-2 small text-muted"></p>

                            <p class="section-hint mt-3">
                                ※ 授權紀錄將寫入區塊鏈，可供跨醫療機構驗證
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 新增病歷 -->
                <div class="col-lg-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-3">新增病歷（醫生）</h5>

                            <div class="mb-3">
                                <label for="newPatient" class="form-label">
                                    病患錢包地址
                                </label>
                                <input
                                    id="newPatient"
                                    class="form-control"
                                    placeholder="0x 開頭的地址"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="newDoctor" class="form-label">
                                    醫生名稱
                                </label>
                                <input
                                    id="newDoctor"
                                    class="form-control"
                                    placeholder="例如：林大同醫師"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="newDiagnosis" class="form-label">
                                    診斷內容
                                </label>
                                <input
                                    id="newDiagnosis"
                                    class="form-control"
                                    placeholder="例如：偏頭痛、上呼吸道感染"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="newNote" class="form-label">
                                    備註 / 醫囑
                                </label>
                                <textarea
                                    id="newNote"
                                    class="form-control"
                                    rows="3"
                                    placeholder="用藥建議、追蹤事項等"
                                ></textarea>
                            </div>

                            <button id="addRecordBtn" class="btn btn-danger">
                                新增病歷（上鏈）
                            </button>

                            <p id="addStatus" class="mt-2 small text-muted"></p>

                            <p class="section-hint mt-3">
                                ※ 病歷摘要將寫入區塊鏈，確保不可竄改
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
<script src="abi.js"></script>
<script src="app.js"></script>
</body>
</html>
